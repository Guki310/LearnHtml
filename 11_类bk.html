<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类</title>
		
		<!-- 下面定义了一个red的类 -->
		<style>
		.red {
			color: red;
			font-size: 25px;
			font-family: fantasy;
		}
		
		span.yellow {
			color: yellow;
		}
		
		#head{
			color: blue;
		}
		
		</style>

		
	</head>
	
	<!-- 通过class="red"来为元素应用red类 -->
	<body class="red">
	
		<div id="head">这里应用了head的id</div>
		<div>
			这里应用了red 类
		</div>
		
		<div class="yellow">class="yellow"的DIV</div>
		<span class="yellow">class="yellow"的SPAN</div>
		
		<iframe src="08_表格.html" width="800" height="200" ></iframe>
		
		
		
		
		<hr>
		<a href="index.html">返回主页</a>
	</body>
</html>
