<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类</title>

		<!-- 引入css样式 -->
		<link rel="stylesheet" type="text/css" href="css/learn-html.css">
		<style>
			.font-red {
				color:red;
			}

			.border-solid {
				border: solid;
			}

			.background-blue {
				background-color: lightblue;
			}
		</style>
	</head>

	<!-- 通过class="red"来为元素应用red类 -->
	<body>
		<h2>类</h2>
		<ul>
			<li>写在元素内部的style属性：内联样式</li>
			<li>写在style标签中的</li>
			<li></li>
		</ul>

		<div class="border-solid background-blue font-red">
			我是一个div.
		</div>

		<div class="my-div">
			我是另一个div.这是一个<span class="warning">警告</span>
		</div>

		<hr>
		<a href="index.html">返回主页</a>


	</body>
</html>
