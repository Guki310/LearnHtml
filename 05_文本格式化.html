<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本格式化</title>
	</head>
	<body>
		<h2>文本格式化</h2>
		<b>This text is bold 加粗</b>
		<br />
		<strong>This text is strong 强字体</strong>
		<br />
		<big>This text is big 大字体</big>
		<br />
		<em>This text is emphasized 强调</em>
		<br />
		<i>This text is italic 斜体</i>
		<br />
		<small>This text is small 小字</small>
		<br />
		This text contains
		<sub>subscript 下标</sub>
		<br />
		This text contains
		<sup>superscript 上标</sup>

		<hr>
		<a href="index.html">返回主页</a>
	</body>
</html>
