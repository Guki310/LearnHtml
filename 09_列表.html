<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
	</head>
	<body>
		无序列表<br>
		<ul>
			<li>咖啡</li>
			<li>茶</li>
			<li>牛奶</li>
		</ul>
		
		有序列表<br>
		<ol>
		<li>Coffee</li>
		<li>Milk</li>
		</ol>

		自定义列表<br>
		<dl>
		<dt>Coffee</dt>
		<dd>Black hot drink</dd>
		<dt>Milk</dt>
		<dd>White cold drink</dd>
		</dl>

		<hr>
		<a href="index.html">返回主页</a>
	</body>
</html>
